<!DOCTYPE html>  
<html>  
<head>
<title>Student Login</title> 
<meta name="viewport" content="width=device-width, initial-scale=1">  
<link rel="stylesheet" href="Home.css"/>
<style>
  .container{
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  input{
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  border-radius: 10px;
  box-sizing: border-box;
  font-size: 14px;
  }
  
  label{
text-align: start;
  }

  a{
    text-decoration: none;
    color: white;
    text-align: end;
  }
</style>
</head>  
<body>  
<form method="post" action="/student/login">  
  <div class="container" >  
    <center>  <h1> Student Login</h1> </center>  
    <hr>  
    <label><b>Student ID</b></label>   
    <input type="text" name="id" placeholder= "Enter ID" size="15" required />  
    <label  for="psw"><b>Password</b></label>  
    <input type="password" placeholder="Enter Password" name="psw" required />   
    <a href="#">
      <b style="font-size: 15px;text-align: end;">Forgot password?</b>
    </a>
    <button type="submit" class="login-button slide">Login</button>
  </div>   
</form>  
</body>  
</html>
